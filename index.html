<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetsBoard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="hero-img">
      <div class="hero-text">
        <h1>BetsBoard</h1>
      </div>
    </div>

    <section class="container">

      <p class="instructions">Get started in the stock market by looking up Reddits top 10 tickers. Then look up additional information about any Ticker of your choice.</p>
      <div class="tile is-ancestor reddit-tile">
        <div class="tile is-child box">
          <p class="title">Top 10 stocks</p>
          <div class="ticker-container">
            <ol id="ticker-list"></ol>
          </div>
          <div class="btn">
            <button onclick="getTickers()" class="button is-primary is-rounded is-align-items-center" id="redditBtn">Get Tickers</button> 
          </div>
          
        </div>
      </div>
      <div class="tile is-ancestor quandl-tile">
        <div class="tile is-child box">
          
          <p class="title">Stock Price</p>
          <ul id="stock-price"></ul>
          <input type="text" class="input is-link" id="input">
          <button data-input="input" onclick="getQuandl()" class="button is-primary is-rounded is-align-items-center" id="submitBtn">Submit Button</button>
        </div>
      </div>
    </section>
    
    
    
    <footer>
    </footer>


    <script src="./assets/js/script.js"></script>


  </body>
</html>
