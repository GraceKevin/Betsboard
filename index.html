<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetsBoard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body> 
    <h1 class="heading">BetsBoard</h1>

    <section class="container">
      <div class="tile is-ancestor">
        <div class="tile is-4 is-vertical is-parent">
          <div class="tile is-child box">

              <form id="user-form"></form>
            <button onclick="getTickers()" class="button is-primary is-rounded is-align-items-center" id="redditBtn">Get Tickers</button>

            <input type="text" class="input is-link" id="">
            <button class="button is-primary is-rounded is-align-items-center">Submit Button</button>

          </div>
        </div>
        <div class="tile is-parent">
          <div class="tile is-child box">

            <div class="test" id="tested">
              <p class="title">Top 10 stocks</p>
              <ol id="ticker-list"></ol>
            </div>
          </div>
        </div>
      </div>
      <div class="tile is-ancestor">
        <div class="tile is-4 is-vertical is-parent">
          <div class="tile is-child box">

            <input type="text" class="input is-link" id="input">
            <button data-input="input" onclick="getQuandl()" class="button is-primary is-rounded is-align-items-center" id="submitBtn">Submit Button</button>

            <input type="text" class="input is-link" id="">
            <button class="button is-primary is-rounded is-align-items-center">Submit Button</button>

          </div>
        </div>
        <div class="tile is-parent">
          <div class="tile is-child box">

            <div class="test" id="tested">
            <p class="title">Stock Price</p>
            <ul id="stock-price"></ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    
    
    <footer>
      <p>Project Created By: Kevin Grace, Will Howard, Gabriel Perez, and Ian Cohen</p>
    </footer>


    <script src="./assets/js/script.js"></script>


  </body>
</html>
